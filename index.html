<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | QR code component</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <style></style>
</head>

<body>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container qr-parent">
      <div
        class="qr-row row justify-content-center align-items-center py-xs-0 py-sm-3 py-md-4 py-lg-2 mb-0 px-3 px-sm-0">
        <div
          class="col-sm-8 col-md-4 col-lg-3 col-xl-3d-flex flex-column justify-content-center align-items-center text-center my-5 my-sm-3 my-md-3 my-lg-5 border bg-white rounded-2">
          <div class="qr-img my-3">
            <img src="images\image-qr-code.png" alt="QR code" class="qr h-100 w-100 rounded">
          </div>
          <div class="qr-heading">
            <h3 class="qr mb-3">Improve your front-end skills by building project</h3>
            <h4 class="qr mb-3">Scan the QR code to visit front-end mentor and take your coding skills to the next level
            </h4>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
</body>

</html>
